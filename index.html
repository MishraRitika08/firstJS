<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>newsApp</title>
</head>
<body>
<nav>
    <div class="main_nav container flex">
        <a href="#" onclick="reload()">
            <img src="logo.png" class="logo" alt="img_logo">
        </a>
        <div class="nav_links">
            <ul class="flex">
                <li class="hover_link nav-items " id="space" onclick="onNavItemClick('space')">Space</li>
                <li class="hover_link nav-items" id="daily" onclick="onNavItemClick('daily')">Daily</li>
                <li class="hover_link nav-items" id="research" onclick="onNavItemClick('research')">Research</li>
            </ul>
        </div>
        <div class="search_bar flex" >
            <input type="text" class="news_input" id="search-text"placeholder="e.g.Space">
            <button class="search_button" id="search-button ">Search</button>
        </div>
    </div>
</nav>

<main>
    <div class="cards-container flex" id="cards-container">
     
    </div>
</main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is title</h3>
            <h6 id="newsSource">end gazete 20/08/2023</h6>
            <p class="news-desc">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia dolorum velit earum dolor corruptiam voluptate quia cum sed, vel placeat fuga vitae. Laboriosam ea beatae esse.
            </p>
        </div>
    </div>
</template>

<script src="script.js"></script>    
</body>
</html>
